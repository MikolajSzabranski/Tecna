<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add</title>
</head>
<body>
<form action="#" th:action="@{/persons/add}" th:object="${person}" method="POST">
    <div class="form-group">
        <input class="form-control" style="text-align: center" id="first" placeholder="First name" required/>
        <input class="form-control" style="text-align: center" id="last" placeholder="Last name" required/>
        <input class="form-control" style="text-align: center" id="email" placeholder="E-mail" required/>
    </div>
    <div class="col-md-6">
        <button method="POST" action="addOne-btn" value="addOne"
                modelAttribute="add-one" type="button" name="one"
                id="addOne" class="btn btn-default">Add Person</button>
    </div>
</form>

</body>
</html>
