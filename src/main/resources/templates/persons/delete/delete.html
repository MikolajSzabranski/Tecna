<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Delete</title>
</head>
<body>
<form action="/persons/up" method="DELETE">
    <div class="form-group">
        <input class="form-control" style="text-align: center" id="email" placeholder="E-mail" required/>
    </div>
    <div class="col-md-6">
        <button type="button" name="one" id="addOne" onclick="createUser();" class="btn btn-default">Delete Person</button>
    </div>
</form>
<script>
    function createUser() {
        let request = new XMLHttpRequest();

        const email = document.querySelector("#email").value
        const body = {
            email: email
        }
        request.open("DELETE", "/persons/delete");
        request.setRequestHeader("Accept","application/json")
        request.setRequestHeader("Content-Type","application/json")
        request.send(JSON.stringify(body));
    }
</script>
</body>
</html>
